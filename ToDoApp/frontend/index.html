<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional To-Do List</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <div class="card">
      <header class="card-head">
        <div class="logo">
          <span class="badge"><i class="fa-solid fa-clipboard-list"></i></span>
          <h1>My To-Do List</h1>
        </div>
        <p class="sub">Clean. Fast. Professional.</p>
      </header>

      <section class="controls">
        <div class="input-wrap">
          <input id="taskInput" type="text" placeholder="Add something important..." aria-label="New task">
          <button id="addBtn" class="btn-primary"><i class="fa-solid fa-plus"></i> Add</button>
        </div>

        <nav class="filters" role="tablist" aria-label="Filter tasks">
          <button class="filter active" data-filter="all">All</button>
          <button class="filter" data-filter="completed">Completed</button>
          <button class="filter" data-filter="pending">Pending</button>
        </nav>
      </section>

      <section class="list-area">
        <ul id="taskList" class="task-list" aria-live="polite"></ul>
      </section>

      <footer class="card-foot">
        <button id="clearAllBtn" class="btn-danger"><i class="fa-solid fa-trash"></i> Clear All</button>
        <div class="meta" id="metaCount">0 tasks</div>
      </footer>
    </div>

    <!-- Decorative blurred shapes -->
    <div class="blobs" aria-hidden="true">
      <div class="blob b1"></div>
      <div class="blob b2"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
